<!DOCTYPE html>
<html ng-app="Quiz App">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>

<body>
    <script src="../jquery.js"></script>
    <script src="../angular.js"></script>
    <script src="../app.js"></script>
    <script src="../controllers/HomeController.js"></script>
    <script src="../services/UserService.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>



    <div>
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo right">My Quiz App</a>
                    <ul id="nav-mobile" class="left hide-on-med-and-down">
                        <li>
                            <a href="../login/login.html" style="font-size: 20px;">Home</a>
                        </li>
                        <li>
                            <a href="#" style="font-size: 20px;">Quizzes</a>
                        </li>
                        <li>
                            <a href="#" style="font-size: 20px;">New Quiz</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

    <div class="login-box" ng-controller="HomeController as h" ng-model="login">
        <div id="fade" ng-show="l.fade" class="ng-hide"></div>
        <div id="modal" ng-show="l.fade" class="ng-hide">
            <img id="loader" src="facebook.gif" />
        </div>
        <div class="col card formCard hoverable z-depth-5">
            <form name="myForm" novalidate>
                <div class="card-content">
                    <h2 class="center blue-text text-darken-3 ng-cloak">Welcome, {{h.user}}!!</h2>
                </div>
                

                <!-- debug object -->
                <pre>{{l | json}}</pre>
            </form>
        </div>
    </div>


</body>

</html>
