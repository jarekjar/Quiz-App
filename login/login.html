<!DOCTYPE html>
<html ng-app="Quiz App">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>

<body>
    <script src="../jquery.js"></script>
    <script src="../angular.js"></script>
    <script src="../app.js"></script>
    <script src="../controllers/Login.js"></script>
    <script src="../services/LoginService.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>



    <div>
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo center">My Quiz App</a>
                    <ul id="nav-mobile" class="left hide-on-med-and-down">
                        <li>
                            <a href="../login/login.html" style="font-size: 20px;">Home</a>
                        </li>
                        <li>
                            <a href="#" style="font-size: 20px;">Quizzes</a>
                        </li>
                        <li>
                            <a href="#" style="font-size: 20px;">New Quiz</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

    <div class="login-box" ng-controller="Login as l" ng-model="login">
        <div id="fade" ng-show="l.fade" class="ng-hide"></div>
        <div id="modal" ng-show="l.fade" class="ng-hide">
            <img id="loader" src="facebook.gif" />
        </div>
        <div class="col card formCard hoverable z-depth-5">
            <form name="l.myForm" novalidate>
                <div class="card-content">
                    <h2 class="center blue-text text-darken-3">Login</h2>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <label for="email">Email address</label>
                            <input type="email" class="validate" name="email" ng-model="l.email" required/>
                            <span style="color:red" ng-if="l.myForm.email.$invalid && l.myForm.email.$touched">Please enter a valid email</span>
                        </div>
                        <div class="input-field col s10 offset-s1">
                            <label for="password">Password</label>
                            <input type="password" class="validate" name="password" ng-model="l.password" required/>
                            <span style="color:red" ng-if="l.myForm.password.$invalid && l.myForm.password.$touched">Please enter a valid password</span>
                        </div>
                    </div>
                    <div style="color: red; float:right;" class="ng-cloak">{{l.errorMessage}}</div>
                </div>
                <div class="card-action right-align">
                    <input type="button" id="register" class="btn-flat grey-text waves-effect" value="click here to register" ng-click="l.goRegister()">
                    <input type="submit" class="btn blue darken-3 waves-effect waves-light" value="Login" ng-click="l.userLogin();">
                </div>

                <!-- debug object -->
                <!-- <pre>{{l | json}}</pre> -->
            </form>
        </div>
    </div>


</body>

</html>
